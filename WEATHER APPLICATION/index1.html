<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
  <div class="nav">
    <div class="navbar">
        <h1>Weather.Api</h1>
        <div class="nn"></div>
        <a href="a">Home</a>
        <a href="a">About</a>
        <a href="a">Services</a>
        <a href="a">Contact</a>
    </div>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city name...">
            <button>Search</button>
        </div>
        <div class="weather">
            <div class="image">
                <img src="https://static.vecteezy.com/system/resources/previews/024/825/195/non_2x/3d-weather-icon-day-with-rain-free-png.png" alt="Weather Icon">
            </div>
            <div class="details">
                <p class="temp"></p>
                <p class="description"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
            </div>
        </div>
    </div>
</div>
    <script src="script1.js"></script>
</body>

</html>
